<ion-header>

  <ion-navbar>
    <ion-title class="title">LetÂ´s Connect</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="login-container center">
    <img src="../assets/imgs/lets_connect_logo.png"/>
  <br>

    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>E-mail</ion-label>
        <ion-input [(ngModel)]="email" type="email" [disabled]="loggingIn"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input [(ngModel)]="password" type="password" [disabled]="loggingIn"></ion-input>
      </ion-item>

      <div class="alert" *ngIf="loginError">
       <ion-icon name="alert"></ion-icon> Incorrect E-mail or Password
      </div>

      <div padding>

      <button ion-button large block (click)="login()" [disabled]="loggingIn">Log in</button>
      <button ion-button color="secondary" block (click)="signup()" [disabled]="loggingIn">Create Account</button>

      </div>
    </ion-list>

  </div>
</ion-content>
