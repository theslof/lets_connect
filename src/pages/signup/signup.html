<ion-header>

  <ion-navbar>
    <ion-title class="title">Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="style center">
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
      <button ion-button clear item-end style="height:32px;">
        <ion-icon name="eye" style="font-size:32px;"></ion-icon>
      </button>
    </ion-item>



    <ion-item>
    <ion-label floating>Confirm password</ion-label>
    <ion-input [(ngModel)]="confirmPassword"  type="password" value=""></ion-input>
      <button ion-button clear item-end style="height:32px;">
        <ion-icon name="eye" style="font-size:32px;"></ion-icon>
      </button>
    </ion-item>


    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <div padding>
    <button ion-button color="danger" (click)="cancel()" large>Cancel</button>
    <button ion-button color="secondary" (click)="create()" large>Create Account</button>
    </div>

  </ion-list>

  </div>

</ion-content>
