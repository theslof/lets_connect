<ion-header>
  <ion-navbar>
    <ion-title>
      Let's Connect
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.present({ev: $event})"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center style="padding-top: 50px">
    <ion-row>
      <ion-col col-12>
        <h1>Let's Connect!</h1>
      </ion-col>
      <ion-col col-12>
        <img src="../assets/imgs/lets_connect_logo.png" class="infinity-logo"/>
      </ion-col>
      <ion-col col-12>

        <button ion-button large block class="margin-top-50" (click)="startLocalGame()">Local Game</button>
      </ion-col>
      <ion-col col-12>
        <button ion-button large block (click)="startOnlineGame()">Online Game</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>


<div [formGroup]="userProfile" (ngSubmit)="updateUser()">


  <ion-item>
    <ion-label>Display name</ion-label>
    <ion-input type="text "[(ngModel)]="displayName" formControlName="displayName" standalone></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Highscore</ion-label>
    <ion-input type="number" [(ngModel)]="highscore" formControlName="highscore" standalone></ion-input>
  </ion-item>
  <button ion-button type="submit" block>Add userinfo</button>

</div>
