<ion-header>

  <ion-navbar>
    <ion-title>
      Let's Connect
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>

    <!--
    <ion-row>
      <h1 class="center">Let's Connect!</h1>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="../assets/imgs/lets_connect_logo.png" class="infinity-logo"/>
      </ion-col>
    </ion-row>
    -->

    <ion-row>
      <h1 class="center">Local Game</h1>
    </ion-row>
    <ion-row>
      <button ion-button large outline block class="margin-top-50 user-card">
        <ion-icon name="custom-profile" margin-right></ion-icon>
        {{playerName}}
      </button>
    </ion-row>
    <ion-row>
      <h2 class="center">VS</h2>
    </ion-row>
    <ion-row>
      <button ion-button large outline block class="user-card" (click)="changeOpponentName()">
        <ion-icon name="custom-profile" margin-right></ion-icon>
        {{opponentName}}
      </button>
    </ion-row>
    <ion-row>
      <button large block ion-button class="margin-top-50" (click)="startGame()" [disabled]="loading">
        <span *ngIf="!loading; else loading_button">Start game</span>
      </button>
    </ion-row>
  </div>
</ion-content>

<ng-template #loading_button>
  <ion-spinner></ion-spinner>
</ng-template>
