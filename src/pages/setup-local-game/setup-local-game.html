<ion-header>

  <ion-navbar>
    <ion-title>
      Let's Connect
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <ion-row>
      <h1 class="center">Local Game</h1>
    </ion-row>
    <ion-row>
      <button ion-button large outline block class="margin-top-50 user-card">
        <img src="assets/imgs/avatars/{{avatar}}.svg" margin-right />
        {{playerName}}
      </button>
    </ion-row>
    <ion-row>
      <h2 class="center">VS</h2>
    </ion-row>
    <ion-row>
      <button ion-button large outline block class="user-card" align-items-start (click)="changeOpponentName()">
        <img src="assets/imgs/avatars/placeholder.svg" margin-right />
        {{opponentName}}
      </button>
    </ion-row>
    <ion-row>
      <button large block ion-button class="margin-top-50" (click)="startGame()" [disabled]="loading">
        <span *ngIf="!loading; else loading_button">Start game</span>
      </button>
    </ion-row>
  </div>
</ion-content>

<ng-template #loading_button>
  <ion-spinner></ion-spinner>
</ng-template>
